<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MendoTechno | Productos</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="./foldercss/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <nav class="navbar bg-dark container">
            <div class="container-fluid">
                <a class="navbar-brand text-light logos" href="index.html">
                    <div data-aos="fade-right" data-aos-duration="2000"><img src="logo.png" alt="logo"
                            class="logoheader img-fluid"></div>

                    <div data-aos="fade-left" data-aos-duration="2000">
                        <p class="logotextheader">MendoTechno</p>
                    </div>
                </a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar producto..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <button type="button" class="btn btn-light d-flex" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <img class="cart-logo" src="shoppingcartlogo.png"><p class="cartamount m-0"></p>
                </button>
                <!-- Modal -->
                <div class="modal fade text-black" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-danger" id="vaciarcart" data-bs-dismiss="modal">Vaciar</button>
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-outline-primary" id="finalizarcompra">Comprar</button>
                                <p class="text-center" id="pretotal"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="container">
            <div class="titles">
                <h1 data-aos="fade-right" data-aos-duration="2000">Productos</h1>
            </div>
            <section id="prodcard" class="container"></section>
        </div>
    </main>
    <footer>
        <div class="footerr">

        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="./folderjs/stockprod.js"></script>
<script src="./folderjs/indexapp.js"></script>
<script src="./folderjs/cart.js"></script>

</html>
